<table>
  <thead>
    <tr>
      <th hidden>Id</th>
      <th>Modelo</th>
      <th>Placa</th>
      <th>Ano</th>
      <th>Criado em</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carro of carros">
      <td hidden>{{ carro._id }}</td>
      <td>{{ carro.modelo }}</td>
      <td>{{ carro.placa }}</td>
      <td>{{ carro.ano }}</td>
      <td>{{ carro.createdAt | date: "dd/MM/yyyy HH:mm:ss" }}</td>
    </tr>
  </tbody>
</table>
