<a routerLink="/carro/cadastrar">Novo Carro</a>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Modelo do Carro</th>
            <th>Ano do Carro</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carro of carros">
            <td>{{ carro._id }}</td>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.ano }}</td>
        </tr>
    </tbody>
</table>
